    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <strong>Магазин</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>
<main>

        <div class="container">
            <div th:each ="el:${advert}" class="alert alert-info mt-2">
                <h3 th:text="'Наименование : '+${el.getName()}"></h3>
                <h3 th:text="'Цена : '+${el.getPrice()}"></h3>
                <h3 th:text="'Вес : '+${el.getWeight()}"></h3>
                <h3 th:text="'Описание : '+${el.getDesc()}"></h3>
                <h3 th:text="'Размеры : '+${el.getVolume()}"></h3>

                <div class="album py-5 bg-light" style="padding: 20px">
                    <h3>Оставить заявку на товар</h3>
                    <form  action="/advertRequest" method="post">
                        <input name="name" placeholder="введите ваше имя" style="margin: 10px"><br>
                        <input name="connection" placeholder="тип обратной связи"style="margin: 10px"><br>
                        <input name="data" placeholder="оставте контакты" style="margin: 10px"><br>
                        <input type="hidden" name="product" th:value="${el.getId()}">
                        <button type="submit" class="btn btn-success">Оставить заявку на товар</button><br>
                    </form>
                </div>
            </div>
        </div>

</main>
<footer class="text-muted py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Back to top</a>
        </p>

    </div>
</footer>
